<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="Style/Style.css">
</head>

<body>
    <div class="login-container">
        <form class="bg" method="post" id="regform">
            <h1>Register</h1>
            <h4>Username</h4>
            <input class="form" type="text" id="reg_user"><br>
            <h4>Email</h4>
            <input class="form" type="text" id="email"><br>
            <h4>Password</h4>
            <input class="form" type="password" id="reg_pass"><br>
            <h4>Nomor Telepon</h4>
            <input class="form" type="number" id="reg_no"><br>
            <center>
                <button style="width: 35em;margin-top: 20px;" onclick="register()">Register</button>
            </center>
        </form>
    </div>
</body>
<script src="scripts.js"></script>
</html>
